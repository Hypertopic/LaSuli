<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Hypertopic JavaScript Library</title>

		<link type="text/css" href="css/blitzer/jquery-ui-1.8.4.custom.css" rel="stylesheet" />
		<link type="text/css" href="css/lasuli.css" rel="stylesheet" />
		<link type="text/css" href="css/ui.jqgrid.css" rel="stylesheet" />

		<script type="text/javascript" src="js/jquery-1.6.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.4.custom.min.js"></script>

		<link type="text/css" href="css/jquery.contextMenu.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery.contextMenu.js"></script>
		<script type="text/javascript" src="js/jquery.tinysort.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.jstree.js"></script>

		<script type="text/javascript" src="js/lasuli.js"></script>
		<script type="text/javascript" src="js/lasuli.ui.js"></script>
		<script language="javascript">
		  /*$(function(){
		    $(document).bind("dblclick", function() { self.location.reload(); } );
		  });*/
		</script>
	</head>
<body>
<!-- Add attribute dialog //-->
<div id="attribute-dialog" title="" class="hide">
	<fieldset>
		<p>
		<label for="attribute-name" id="label-attribute-dialog-name">Nom : </label>
		<input type="text" id="attribute-name" class="text ui-widget-content ui-corner-all" />
		</p>
		<p>
		<label for="attribute-value" id="label-attribute-dialog-value">Valeur : </label>
		<input type="text" id="attribute-value" value="" class="text ui-widget-content ui-corner-all" />
		</p>
	</fieldset>
</div>

<!-- topic tree dialog //-->
<div id="topic-tree-dialog" title="Topic Tree" class="hide">
  <div id="tree"></div>
</div>

<!-- message dialog //-->
<div id="message-dialog" title="Information" class="hide">
	<p>
		<span class="ui-icon ui-icon-notice" style="float:left; margin:0 7px 50px 0;"></span>
		<span id="message"></span>
	</p>
</div>

<!-- main body layer //-->
<div id="tabs">
	<ul>
		<li><a id="tab-document-title" href="#tabs-document" class="tab-document">Document</a></li>
		<li id="tab-add-button"><a href="#tabs-add" class="tab-add"><img src="css/blitzer/images/plus.png" border="0"></a></li>
	</ul>
	<div id="tabs-document" class="tabpanel">
	  <!-- <h3 id="h3-entity-name">Entity Name</h3> -->
	  <table id="attribute-grid"></table>
	  <div id="attribute-toolbar"></div>

	  <h3 id="h3-related-topics">Related Topics</h3>
	  <div id="tags">
  		<ul></ul>
	  </div>
	  <h3 id="h3-actors">Users</h3>
	  <div id="actors">
  		<ul></ul>
	  </div>
	</div>

	<div id="tabs-add" class="tabpanel">
	  <div id="create-viewpoint" class="ui-widget-header ui-corner-all">
	  	<input type="text" id="txtViewpoint" class="ui-corner-all">
	  	<button id="btn-create-viewpoint">Create</button>
	  </div>
		<p></p>
	  <div id="viewpointListContainer" class="ui-widget">
	  	<span class="ui-widget-header ui-corner-top" id="span-viewpoint-list">Viewpoints</span>
	  	<ul id="viewpoints-ul" class="ui-widget-content"></ul>
	  </div>
	</div>
</div>

<div id="config-panel" class="hide">
	<h3>Configuration</h3>
	<form>
	<fieldset id="default-server">
		<legend>Service Hypertopic (par d√©faut)</legend>
		<p>
		<label>URL : <input type="text" class="url" type="url" placeholder="http://acme.org/" size="29" required/></label>
		</p>
		<p>
		<label>Utilisateur : <input type="text" class="user" size="25" /></label>
		</p>
		<p>
		<label>Mot de passe : <input type="password" class="pass" size="23" /></label>
		</p>
	</fieldset>
	
	<p id="config-toolbar" align="right">
		<button class="add" type="button">Ajouter</button>
		<button class="ok" type="button">Okay</button>
	</p>
	</form>
</div>

<!-- status bar //-->
<div id="overlay-div" class="hide"></div>
<div id="status-bar">
	<div id="progressbar" class="hide"></div>
	<span id="config">you cannot see me....</span>
</div>

</body>
</html>
